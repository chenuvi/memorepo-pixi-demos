<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PixiJS 演示项目集合</title>
  <link rel="icon" type="image/svg+xml" href="/vite.svg">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Arial', sans-serif;
      color: #333;
      background-color: #f5f5f5;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 40px;
      color: #2d3748;
    }
    
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 30px;
    }
    
    .project-card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    
    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px rgba(0,0,0,0.1);
    }
    
    .project-image {
      height: 200px;
      width: 100%;
      background-color: #edf2f7;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    
    .project-image img {
      max-width: 100%;
      max-height: 100%;
    }
    
    .project-content {
      padding: 20px;
    }
    
    .project-title {
      font-size: 1.25rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .project-description {
      font-size: 0.9rem;
      color: #4a5568;
      margin-bottom: 15px;
    }
    
    .project-link {
      display: inline-block;
      background-color: #4299e1;
      color: white;
      padding: 8px 16px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.3s;
    }
    
    .project-link:hover {
      background-color: #3182ce;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PixiJS 演示项目集合</h1>
    <div id="projects-grid" class="projects-grid">
      <!-- 项目卡片将通过 JavaScript 动态生成 -->
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
