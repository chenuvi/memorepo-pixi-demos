server {
    listen 5000;  # 监听5000端口
    server_name localhost;

    # 火车项目代理
    location /choo_choo_train/ {
        proxy_pass http://localhost:5175/;  # 转发到5175端口
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 鱼塘项目代理
    location /fish_pond/ {
        proxy_pass http://localhost:5176/;  # 转发到5176端口
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # 骨骼男孩项目代理
    location /spine_boy_adventure/ {
        proxy_pass http://localhost:5177/;  # 转发到5177端口
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # 默认首页（可选）
    location / {
        root html;  # Nginx默认静态文件目录
        index index.html;
        add_header Content-Type text/html;  # 添加此行
        return 200 '<h1>项目访问入口</h1><ul><li><a href="/choo_choo_train/">火车项目</a></li><li><a href="/fish_pond/">鱼塘项目</a></li><li><a href="/spine_boy_adventure/">骨骼男孩项目</a></li></ul>';
    }
}