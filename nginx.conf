server {
    listen 5000 default_server;
    server_name localhost;
    
    # 详细的错误日志
    error_log /var/log/nginx/error.log debug;
    access_log /var/log/nginx/access.log;
    
    # 增加缓冲区和超时设置
    client_max_body_size 20M;
    client_body_timeout 120;
    client_header_timeout 120;
    keepalive_timeout 120;
    send_timeout 120;
    
    # 加载标准MIME类型
    include /etc/nginx/mime.types;
    
    # 明确定义重要的MIME类型
    types {
        text/html                             html htm shtml;
        text/css                              css;
        application/javascript                js mjs;
        text/javascript                       js mjs;
        application/json                      json;
        image/jpeg                            jpeg jpg;
        image/png                             png;
        image/svg+xml                         svg svgz;
        image/gif                             gif;
        image/webp                            webp;
        font/woff                             woff;
        font/woff2                            woff2;
    }
    
    # 默认类型
    default_type application/octet-stream;
    
    # 全局错误页面配置
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # 火车项目 - 构建后的静态文件
    location /choo_choo_train/ {
        alias /home/codes/webgl/memorepo-pixi-demos/apps/choo-choo-train/dist/;
        try_files $uri $uri/ $uri/index.html index.html =404;
        add_header Cache-Control "no-cache";
    }

    # 鱼塘项目 - 构建后的静态文件
    location /fish_pond/ {
        alias /home/codes/webgl/memorepo-pixi-demos/apps/fish-pond/dist/;
        try_files $uri $uri/ $uri/index.html index.html =404;
        add_header Cache-Control "no-cache";
    }

    # 骨骼男孩项目 - 构建后的静态文件
    location /spine_boy_adventure/ {
        alias /home/codes/webgl/memorepo-pixi-demos/apps/spine-boy-adventure/dist/;
        try_files $uri $uri/ $uri/index.html index.html =404;
        add_header Cache-Control "no-cache";
    }

    # 默认首页
    location / {
        add_header Content-Type "text/html; charset=utf-8";
        return 200 '<h1>项目访问入口</h1><ul><li><a href="/choo_choo_train/">火车项目</a></li><li><a href="/fish_pond/">鱼塘项目</a></li><li><a href="/spine_boy_adventure/">骨骼男孩项目</a></li></ul>';
    }
} 