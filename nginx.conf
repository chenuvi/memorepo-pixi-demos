server {
    listen 5000;
    server_name localhost;
    
    # 加载标准MIME类型
    include /etc/nginx/mime.types;
    
    # 添加JavaScript MIME类型配置
    types {
        application/javascript js mjs;
        text/javascript js mjs;
        application/json json;
    }
    
    # 默认类型
    default_type application/octet-stream;

    # 火车项目 - 构建后的静态文件
    location /choo_choo_train/ {
        alias /home/ubuntu/memorepo-pixi-demos/apps/choo-choo-train/dist/;
        try_files $uri $uri/ /choo_choo_train/index.html;
        add_header Cache-Control "no-cache";
    }

    # 鱼塘项目 - 构建后的静态文件
    location /fish_pond/ {
        alias /home/ubuntu/memorepo-pixi-demos/apps/fish-pond/dist/;
        try_files $uri $uri/ /fish_pond/index.html;
        add_header Cache-Control "no-cache";
    }

    # 骨骼男孩项目 - 构建后的静态文件
    location /spine_boy_adventure/ {
        alias /home/ubuntu/memorepo-pixi-demos/apps/spine-boy-adventure/dist/;
        try_files $uri $uri/ /spine_boy_adventure/index.html;
        add_header Cache-Control "no-cache";
    }

    # 默认首页
    location / {
        add_header Content-Type "text/html; charset=utf-8";
        return 200 '<h1>项目访问入口</h1><ul><li><a href="/choo_choo_train/">火车项目</a></li><li><a href="/fish_pond/">鱼塘项目</a></li><li><a href="/spine_boy_adventure/">骨骼男孩项目</a></li></ul>';
    }
} 